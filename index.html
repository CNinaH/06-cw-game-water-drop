<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameArea">
    <canvas id="c"></canvas>

    <!-- Title Screen Overlay -->
    <div id="titleScreen">
      <h1>Pure Water</h1>
      <select id="difficultySelect">
        <option value="Easy">Easy</option>
        <option value="Normal" selected>Normal</option>
        <option value="Hard">Hard</option>
      </select>
      <button id="startBtn">Start</button>
      <div id="pauseBtns" style="display:none;">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="pause" class="box">Pause</div>
      <div id="time"  class="box">60</div>
      <div id="score" class="box">0</div>
    </div>

    <div class="logo">
      <img src="img/water-can-transparent.png" alt="Water Can Logo">
    </div>
    <div class="charity-link">
      <a href="https://www.charitywater.org/home" target="_blank" rel="noopener noreferrer">
        Support <strong>charity: water</strong>
      </a>
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
